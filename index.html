<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <!--reset for all browsers-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!--Adding the stylesheet for the game-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--Google Api's for fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Inconsolata" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Hangman:
            <br />Cuisine Edition</h1>
    </header>
    <br/>
    <div class="hangtable">
        <p class="pressbtn">Press any button to get started!</p>
        <hr/>
        <table>
            <tr>
                <th>Image</th>
                <th>
                    <br />
                    <br />
                    <p>Wins</p>
                    <br />
                    <span id="winCounter">0</span>
                    <br />
                    <br />
                    <p>Losses</p>
                    <span id="lossCounter">0</span>
                    <br />
                    <br />
                    <p>Current Word</p>
                    <br />
                    <span id="wordToGuess">_ _ _ _</span>
                    <br />
                    <br />
                    <p>Number of Guesses remaining</p>
                    <br />
                    <span id="numGuesses">9</span>
                    <br />
                    <br />
                    
                </th>
            </tr>
        </table>
    </div>
<!--Link to JavaScript-->
<script src="./assets/javascript/game.js"></script> 
</body>

</html>
